box: box: nodesource/node:trusty
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install
    # A step that executes `npm test` command
    - npm-test

deploy:
    steps:
        - install-packages:
            packages: zip
        - script:
            name: builds.framerjs.com
            code: make deploy

