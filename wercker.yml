box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install
    # A step that executes `npm test` command
    - npm-test

    # Make tests
    - script:
        name: make test
        code: |
          make test

    # Make build
    - script:
        name: make build
        code: |
          make build